<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Emails - Inbox Cleaner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; }
        nav { margin-bottom: 30px; }
        nav a { margin-right: 20px; text-decoration: none; color: #007bff; }
        nav a:hover { text-decoration: underline; }
        .search-form { margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 8px; }
        .search-form input[type="text"] { width: 60%; padding: 10px; border: 1px solid #dee2e6; border-radius: 4px; }
        .search-form button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .search-form button:hover { background: #0056b3; }
        .search-results { border: 1px solid #dee2e6; border-radius: 8px; margin-top: 20px; }
        .result-item { padding: 15px; border-bottom: 1px solid #dee2e6; }
        .result-item:last-child { border-bottom: none; }
        .no-results { text-align: center; padding: 40px; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Search Emails</h1>
        
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/emails">Email List</a>
            <a href="/search">Search</a>
            <a href="/analysis">Analysis</a>
        </nav>
        
        <div class="search-form">
            <form onsubmit="performSearch(event)">
                <input type="text" id="search-query" placeholder="Search by sender domain, subject keywords..." required>
                <button type="submit">üîç Search</button>
            </form>
            <p>üí° <strong>Privacy note:</strong> Search works on metadata only (sender domains, subjects, dates)</p>
        </div>
        
        <div id="search-results" class="search-results" style="display: none;">
            <div class="result-item">
                <p>Enter a search query above to find emails</p>
            </div>
        </div>
    </div>
    
    <script>
        async function performSearch(event) {
            event.preventDefault();
            
            const query = document.getElementById('search-query').value;
            const resultsDiv = document.getElementById('search-results');
            
            if (!query.trim()) {
                return;
            }
            
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="result-item"><p>Searching...</p></div>';
            
            try {
                const response = await fetch(`/api/emails/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.emails && data.emails.length > 0) {
                    resultsDiv.innerHTML = `
                        <div class="result-item">
                            <strong>Found ${data.total} results for "${data.query}"</strong>
                        </div>
                    ` + data.emails.map(email => `
                        <div class="result-item">
                            <strong>From:</strong> ${email.sender_domain || 'Unknown'}<br>
                            <strong>Subject:</strong> ${email.subject || 'No subject'}<br>
                            <strong>Date:</strong> ${email.date_received || 'Unknown'}
                        </div>
                    `).join('');
                } else {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <p>No emails found for "${data.query}"</p>
                            <p>Try different search terms or check if emails are synced</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="result-item"><p>Error performing search</p></div>';
            }
        }
    </script>
</body>
</html>
