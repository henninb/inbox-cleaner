<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox Cleaner - Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 20px 0; }
        .stat-card { background: #f8f9fa; padding: 20px; border-radius: 8px; border: 1px solid #dee2e6; }
        .stat-number { font-size: 2rem; font-weight: bold; color: #495057; }
        nav { margin-bottom: 30px; }
        nav a { margin-right: 20px; text-decoration: none; color: #007bff; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📧 Inbox Cleaner</h1>
        
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/emails">Email List</a>
            <a href="/search">Search</a>
        </nav>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Emails</h3>
                <div class="stat-number">{{ stats.total_emails or 0 }}</div>
            </div>
            
            <div class="stat-card">
                <h3>Status</h3>
                <div class="stat-number">
                    {% if stats.total_emails and stats.total_emails > 0 %}
                        ✅ Ready
                    {% else %}
                        ⏳ No Data
                    {% endif %}
                </div>
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <h2>Quick Actions</h2>
            <p><a href="/emails">📋 View Email List</a></p>
            <p><a href="/search">🔍 Search Emails</a></p>
        </div>
    </div>
</body>
</html>
